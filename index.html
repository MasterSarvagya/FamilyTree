<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Family Tree</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			vertical-align: middle;
			outline: 0px;
		}

		body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}

		#canvas {
			width: 100%;
			height: 100%;
		}

		#center_button {
			position: absolute;
			width: 5vw;
			height: 5vw;
			top: 85vh;
			left: 92vw;
			background-color: blue;
			border: 0px;
			border-radius: 50px;
			color: white;
			cursor: pointer;
			transition: transform 0.5s;
		}
		#center_button:hover {
			transform: scale(1.2);
		}
	</style> 
</head>
<body>

	<button id="center_button"><img src="images/center.png" style="object-fit:contain;width:70%;" onclick="centerCanvas()"></button>
	<canvas id="canvas"></canvas>

	<script type="text/javascript" src="Load.js"></script>
	<script type="text/javascript" src="Draw.js"></script>
	<script type="text/javascript">
		mtree = new MemberTree();
		var x = mtree.makeTree('https://raw.githubusercontent.com/MasterSarvagya/FamilyTree/master/data.csv');
		x.then(res => {
			prepareCharacterList(res);
			draw();
		});
	</script>
</body>
</html>
